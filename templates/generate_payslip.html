<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Payslip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payslip-card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #004085;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-weight: 600;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="payslip-card">
    <h2>Generate Payslip</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" name="employee_name" class="form-control" placeholder="enter employee name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Basic Salary</label>
            <input type="number" name="basic_salary" class="form-control" placeholder="basic salary" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Allowances</label>
            <input type="number" name="allowances" class="form-control" placeholder="allowance" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Deductions</label>
            <input type="number" name="deductions" class="form-control" placeholder="deductions" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Generate Payslip</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
