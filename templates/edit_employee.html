{% extends 'base.html' %}
{% block content %}
    <style>
        .form-box {
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }
        .form-box h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 25px;
        }
        .form-box form input,
        .form-box form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box form input[type="submit"] {
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .form-box form input[type="submit"]:hover {
            background-color: #0059b3;
        }
    </style>

    <div class="form-box">
        <h2>Edit Employee Details</h2>
        <form method="POST" action="/edit-employee/{{ employee.id }}">
            <input type="text" name="name" value="{{ employee.name }}" required>
            <input type="text" name="email" value="{{ employee.email }}" required>
            <input type="text" name="position" value="{{ employee.position }}" required>
            <input type="number" name="salary" value="{{ employee.salary }}" required>
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="HR" {% if employee.department == 'HR' %}selected{% endif %}>HR</option>
                <option value="Finance" {% if employee.department == 'Finance' %}selected{% endif %}>Finance</option>
                <option value="Development" {% if employee.department == 'Development' %}selected{% endif %}>Development</option>
                <option value="Marketing" {% if employee.department == 'Marketing' %}selected{% endif %}>Marketing</option>
            </select>
            <input type="submit" value="Update Employee">
        </form>
    </div>
{% endblock %}
